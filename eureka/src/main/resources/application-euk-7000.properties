server.port=7000

#eureka.instance.hostname=127.0.0.1
#是否将自己注册到Eureka Server，默认为true，false就表示每一个都是隔离的服务端
#eureka.client.register-with-eureka=false
#是否从server获取注册信息
#eureka.client.fetch-registry=false
eureka.instance.appname=euk-${server.port}.com
spring.application.name=EurekaServer
eureka.client.service-url.defaultZone=http://euk-7001.com:7001/eureka/
eureka.instance.hostname=${eureka.instance.appname}
