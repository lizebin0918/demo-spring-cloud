server.port=9001
spring.application.name=consumer
eureka.client.service-url.defaultZone=http://eureka7001:7000/eureka
eureka.instance.prefer-ip-address=true
spring.cloud.loadbalancer.retry.enabled=true
# 服务名
provide.ribbon.ConnectTimeout=1000
provide.ribbon.ReadTimeout=2000
provide.OkToRetryOnAllOperations=true
#重试策略先尝试访问首选实例一次
provide.ribbon.MaxAutoRetries=1
#尝试更换两次实例进行重试
provide.ribbon.MaxAutoRetriesNextServer=2