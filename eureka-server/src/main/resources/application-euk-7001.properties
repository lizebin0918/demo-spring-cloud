server.port=7001

#是否将自己注册到Eureka Server，默认为true，false就表示每一个都是隔离的服务端
#eureka.client.register-with-eureka=false
#是否从server获取注册信息
#eureka.client.fetch-registry=false
eureka.instance.hostname=eureka
eureka.instance.appname=${eureka.instance.hostname}
spring.application.name=${eureka.instance.hostname}
eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=http://eureka7000:7000/eureka